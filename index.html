<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to PREGNACARE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Section -->
  <div class="welcome-section">
    <!-- <div class="welcome-text">
      <h1>Welcome to PREGNACARE</h1>

    </div> -->
    <!-- Blue Section (Doctor Image) -->
    <div class="left-side">
      <img src="doctor image.jpg" alt="Doctor Image" class="side-image doctor">

    <div class="center-section">

          <button class="register-button patient-btn">Patient Registration</button>
        </a>
      </div>
    </div>

    <!-- White Section (Mother Image) -->
    <div class="right-side">

    </div>
  </div>

  <script src="index.js"></script>
