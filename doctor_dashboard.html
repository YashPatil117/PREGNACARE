<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="doctor_dashboard.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>
  <!-- Top NavBar -->
  <nav class="navbar">
    <div class="navbar-container">
      <h1>Pregnacare Doctor Dashboard</h1>
      <button id="logout-button">Logout</button>
    </div>
  </nav>

  <!-- Sidebar + Main Content -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="#overview">Overview</a></li>
        <li><a href="#patients-list">Patients List</a></li>
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Overview Section -->
      <section id="overview">
        <h2>Welcome, <span id="doctor-name">Doctor</span>!</h2>
        <p>This is your control center to view and manage your patients.</p>
      </section>

      <!-- Patients List Section -->
      <section id="patients-list" style="margin-top: 50px;">
        <h2>Your Patients</h2>
        <table id="patients-table">
          <thead>
            <tr>
              <th>Patient Name</th>
              <th>Mobile Number</th>
              <th>Email</th>
              <th>Pregnancy Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Patient rows will be added here dynamically -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="doctor_dashboard.js"></script>
</body>
</html>
