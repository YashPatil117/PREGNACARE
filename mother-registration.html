<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maternal Care Registration</title>
  <link rel="stylesheet" href="mother-registration-style.css" />
</head>
<body>
  <!-- Top Banner -->
  <div class="top-section">
    <div class="header-container">
      <h1>Maternal Care Hub</h1>
      <img src="pregnacare.png" alt="Pregnacare Logo" class="logo"/>
    </div>
    <div class="wave-background"></div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Registration Form -->
    <div class="form-section">
      <div class="form-container">
        <h2>Mother Registration Form</h2>
        <form id="mother-registration-form">
          <div class="form-row">
            <input type="text" id="firstName" placeholder="First Name" required />
            <input type="text" id="lastName" placeholder="Last Name" required />
          </div>

          <div class="form-row">
            <input type="number" id="age" placeholder="Age" required />
            <input type="date" id="dob" placeholder="Date of Birth" required />
          </div>

          <div class="form-row">
            <input type="text" id="husbandName" placeholder="Husband's Name" required />
            <input type="text" id="trimester" placeholder="Trimester (e.g., 1st, 2nd, 3rd)" required />
          </div>

          <div class="form-row">
            <input type="number" id="month" placeholder="Pregnancy Month (1-9)" required />
          </div>

          <div class="form-row">
            <input type="text" id="doctorName" placeholder="Doctor's Name" required />
            <input type="text" id="doctorId" placeholder="Doctor's ID" required />
          </div>

          <textarea id="address" placeholder="Address" required></textarea>
          <textarea id="medicalHistory" placeholder="Medical History (if any)"></textarea>

          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <!-- Side Image or Animation -->
    <div class="image-section">
      <img src="mother pic.jpg" alt="Pregnant Mother" class="pregnant-image" />
      <div class="floating-bubbles"></div>
    </div>
  </div>

  <!-- âœ… Use module type to allow ES6 imports in JS -->
  <script type="module" src="mother-registration.js"></script>
</body>
</html>
