<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maternal Care Registration</title>
  <link rel="stylesheet" href="mother-registration-style.css">
</head>
<body>
  <!-- Blue Top Section with Logo & Title -->
  <div class="top-section">
    <div class="header-container">
      <h1>Maternal Care Hub</h1>
      <img src="pregnacare.png" alt="Logo" class="logo">
    </div>
    <div class="wave-background"></div>
  </div>

  <!-- Main Content Section -->
  <div class="main-content">
    <!-- Registration Form -->
    <div class="form-section">
      <div class="form-container">
        <h2>Mother Registration</h2>
        <form id="mother-registration-form">
          <label for="name">First Name:</label>
          <input type="text" id="name" placeholder="Enter your First Name" required>

          <label for="name">Middle Name:</label>
          <input type="text" id="name" placeholder="Enter your Middle Name" required>

          <label for="name">Last Name:</label>
          <input type="text" id="name" placeholder="Enter your Last Name" required>

          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="Enter your age" required>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" required>

          <label for="mobile">Mobile Number:</label>
          <input type="tel" id="mobile" placeholder="Enter mobile number" required>

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter email" required>

          <label for="husband-name">Husband's Name:</label>
          <input type="text" id="husband-name" placeholder="Enter husband's name" required>

          <label for="address">Address:</label>
          <textarea id="address" placeholder="Enter your address" required></textarea>

          <label for="medical-history">Medical History:</label>
          <textarea id="medical-history" placeholder="Describe any medical history"></textarea>

          <button type="submit">Register</button>
        </form>
        
        <!-- Login Redirect Section -->
        <div class="login-redirect">
          <p>Already have an account? <a href="login.html" class="login-link">LOGIN</a></p>
        </div>
      </div>
    </div>

    <!-- Right Section with an Image -->
    <div class="image-section">
      <img src="mother pic.jpg" alt="Pregnant Mother" class="pregnant-image">
    </div>
  </div>

  <script src="mother-registration.js"></script>
</body>
</html>
