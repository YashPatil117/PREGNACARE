<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Registration - PREGNACARE</title>
  <link rel="stylesheet" href="doctor-registration-style.css">
</head>
<body>
  <div class="container">
    <h2>Doctor Registration</h2>
    <form id="doctorRegisterForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="text" id="doctorID" placeholder="Choose Unique Doctor ID" required><br>
      <button type="submit">Register</button>
    </form>
  </div>

  <script type="module" src="doctorRegister.js"></script>
</body>
</html>
