<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Registration - PREGNACARE</title>
  <link rel="stylesheet" href="doctor-registration-style.css"> <!-- points to CSS file correctly -->
</head>
<body>
  <div class="main-container">
    <div class="container">
      <h2>Doctor Registration</h2>
      <form id="doctorRegisterForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="doctorID" placeholder="Choose Unique Doctor ID" required>
        <button type="submit">Register</button>

        <!-- New Login Section -->
        <p class="login-text">Already have an account?</p>
        <button type="button" class="login-button" onclick="window.location.href='doctorlogin.html'">Login</button>
      </form>
    </div>

    <div class="image-container">
      <img src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg" alt="Doctor Illustration">
    </div>
  </div>

  <script type="module" src="doctor-registration.js"></script>
</body>
</html>
